<app-form *ngIf="!isSubmitted"
(submission)="onSubmission($event)"
></app-form>
<div *ngIf="isSubmitted">
  <p>Your form has been recieved. Here are you entries:</p>
Email Address: {{submission.email}}<br>
Subscription: {{submission.subscription}}<br>
Password: {{submission.password}}<br>

<h4>Thank you!!</h4>

</div>
